<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" required autocomplete="name">
        </label>

        <br><br>

        <label for="correo">
            <span>Escribe tu correo electronico</span>
            <input type="text" id="correo" name="correo" required autocomplete="email">
        </label>

        <br><br>

        <label for="pais">
            <span>¿En que pais vives?</span>
            <input type="text" id="pais" name="pais" required autocomplete="country">
        </label>

        <br><br>

        <label for="cp">
            <span>Codigo postal</span>
            <input type="text" id="cp" name="cp" required autocomplete="postal-code">
        </label>

        <br><br>

        <input type="submit">
        


    </form>

</body>
</html>
